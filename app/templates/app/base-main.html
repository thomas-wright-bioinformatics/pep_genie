{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>The Pep Genie</title>
        
    </head>
    
    <body style='margin:0;'>

        <div class='hero' style="width:100vw; height:100vh; background-image: radial-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('{% static 'app/img/neon-letters.jpg' %}'); background-size:cover;">
            
            <div class='nav' style='display:flex; justify-content:center; align-items:center; width:100%; height:8vh;background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 1), rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.2));;'>
                <a href="{% url 'app:index' %}">
                    <img class='baillie-logo' style='width:130px;'src="{% static 'app/img/logo.jpg' %}">
                </a>            
            </div>

            <div id='content' style='position:absolute; 
            top: 13vh; min-width:60%; height:85vh; left:50%; transform:translateX(-50%); 
            background-color: white; border-radius:25px; box-shadow: 0px 70px 70px rgba(0, 0, 0, 1); 
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 1) 20%, rgba(255, 255, 255, 1) 80%, rgba(255, 255, 255, 0.8));
            display:flex; flex-direction:column; justify-content: space-around; align-items:center;'>
                {% block content %}{% endblock %}
            </div>
        </div>
        <div style='position:absolute; bottom:15px;
        right:15px;color:grey;'>
            <h4 style='margin:0;'>Copyright 2023, Thomas Wright</h3>
        </div>
        




    </body>


</html>
